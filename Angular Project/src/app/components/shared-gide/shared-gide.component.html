<section class="feedback-area pt-100 pb-70">
  <div class="container">
      <div class="section-title">
          <h2>الدليل</h2>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of ceoList | slice:0:3; let i=index">
          <a class="single-feedback-item wow fadeInUp" data-wow-delay=".3s" routerLink="/guide/{{item.id}}">
            <div class="guide-logo">
              <img width="400" height="400" src="https://saudiceos.com{{item.image}}" alt="image">
              <div class="feedback-desc">
                  <div class="client-info">
                      <h3>{{item.name}}</h3>
                      <span>{{item?.position}} في {{item?.company}}</span>
                  </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-lg-12 col-md-12 justify-content-center">
          <div class="d-flex justify-content-center wow fadeInUp" data-wow-delay=".8s">
              <a routerLink="/guide" class="default-btn">
                  المزيد
                  <i class="bx bx-left-arrow-alt"></i>
                  <span></span>
              </a>
          </div>
      </div>
      </div>
  </div>
</section>
