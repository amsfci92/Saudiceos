<div class="navbar-area bg-white">
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-white">
            <a class="navbar-brand" routerLink="/">
                <img src="/Content/assets/ng/assets/img/logo-color.svg" alt="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a routerLink="/" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">الرئيسية </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/news" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">الأخبار</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/report" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">التقارير</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/guide" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">الدليل</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/service" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">الخدمات</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/contact" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">اتصل بنا</a>
                    </li>
                </ul>
                <div class="others-options d-flex">
                    <a href="{{settingNavbar?.siteLinkedIn}}" target="_blank" class="optional-btn p-3"><i
                            class='bx bxl-linkedin'></i></a>
                    <a href="{{settingNavbar?.siteTwitter}}" target="_blank" class="optional-btn p-3"><i
                            class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </nav>
    </div>
</div>
