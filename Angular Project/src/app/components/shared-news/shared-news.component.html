<section class="blog-area ptb-100 {{classes}}">
  <div class="container">
    <div class="section-title">
      <h2> {{ sectionTitle }} </h2>
    </div>
    <!-- Show in Larg Screen -->
    <div *ngIf="showInLargScreen" class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of newsListItems | slice:0:4; let i=index">
        <div class="single-blog-post wow fadeInUp" data-wow-delay=".2s">
          <div class="post-image">
            <a routerLink="/news/{{item.id}}">
              <img src="https://saudiceos.com{{ item.image }}" alt="image">
            </a>
            <div class="date">
              <i class='bx bx-calendar'></i> {{item.createDate | slice:0:10}}
            </div>
          </div>
          <div class="post-content">
            <h3><a routerLink="/news/{{item.id}}"> {{item.title | slice:0:47}}... </a></h3>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="blog-notes wow fadeInUp" data-wow-delay=".8s">
          <a routerLink="/news" class="default-btn">
            المزيد
            <i class="bx bx-left-arrow-alt"></i>
            <span></span>
          </a>
        </div>
      </div>
    </div>
    <!-- Show in Small Screen -->
    <div *ngIf="showInSmallScreen" class="row">
      <div class="col-lg-3 col-6" *ngFor="let item of newsListItems | slice:0:2; let i=index">
        <div class="single-blog-post wow fadeInUp" data-wow-delay=".2s">
          <div class="post-image">
            <a routerLink="/news/{{item.id}}">
              <img src="https://saudiceos.com{{ item.image }}" alt="image">
            </a>
            <div class="date"><i class='bx bx-calendar'></i> {{item.createDate}} </div>
          </div>
          <div class="post-content">
            <h3><a routerLink="/news/{{item.id}}"> {{item.title}} </a></h3>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="blog-notes wow fadeInUp" data-wow-delay=".8s">
          <a routerLink="/news" class="default-btn">
            المزيد
            <i class="bx bx-left-arrow-alt"></i>
            <span></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
