<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>اتصل بنا </h2>
        </div>
    </div>
</div>

<section class="contact-area ptb-100" *ngIf="showContactForm">
    <div class="container">
        <div class="contact-inner p-0">
            <div class="row">
                <div class="col-md-8 col-12">
                    <div class="contact-form">
                        <form id="contactForm" [formGroup]="contactUsForm" (ngSubmit)="submited(contactUsForm)">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" [ngClass]="{'border-danger': nameIn && nameIn.invalid && nameIn.touched}" formControlName="name" class="form-control" required placeholder="الاسم">
                                        <div class="invalid-feedback d-block" *ngIf="nameIn && nameIn.invalid && nameIn.touched">
                                            <div> هذا الحقل مطلوب. </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <input type="email" [ngClass]="{'border-danger': emailIn && emailIn.invalid && emailIn.touched}" formControlName="email" id="email" class="form-control" required placeholder="البريد الإلكتروني">
                                        <div class="invalid-feedback d-block" *ngIf="emailIn && emailIn.invalid && emailIn.touched">
                                            <div>يجب ان يكون مثل email@email.com</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" [ngClass]="{'border-danger': msgSubjectIn && msgSubjectIn.invalid && msgSubjectIn.touched}" formControlName="subject" id="subject" class="form-control" required placeholder="الموضوع">
                                        <div class="invalid-feedback d-block" *ngIf="msgSubjectIn && msgSubjectIn.invalid && msgSubjectIn.touched">
                                            <div> هذا الحقل مطلوب. </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <textarea formControlName="message" [ngClass]="{'border-danger': messageIn && messageIn.invalid && messageIn.touched}" class="form-control" id="message" cols="30" rows="6" required placeholder="الرسالة"></textarea>
                                        <div class="invalid-feedback d-block" *ngIf="messageIn && messageIn.invalid && messageIn.touched">
                                            <div> هذا الحقل مطلوب. </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="default-btn" [disabled]="!contactUsForm.valid"><i class='bx bxs-paper-plane'></i>ارسال<span></span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="contact-info py-5 px-3">
                        <div class="contact-info-content">
                            <h3>تواصل معنا عبر البريد الالكتروني</h3>
                            <h4>
                                <a href="mailto:{{settingContact?.siteEmail}}">{{settingContact?.siteEmail}}</a>
                            </h4>
                            <ul class="social">
                                <li><a href="{{settingContact?.siteTwitter}}" target="_blank"><i class="bx bxl-twitter"></i></a></li>
                                <li><a href="{{settingContact?.siteLinkedIn}}" target="_blank"><i class="bx bxl-linkedin"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="ptb-100  msg-done" *ngIf="showSendDone">
    <div class="container">
        <div class="contact-inner">
            <div class="row">
                <div class="col-12" >
                    <h4 class="text-center send-done m-0">
                        " تم الإرسال بنجاح، وسيجري التواصل معكم في أقرب فرصة.. نشكركم لتواصلكم "
                    </h4>
                </div>
            </div>
        </div>
    </div>
</section>
