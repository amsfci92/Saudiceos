<div class="page-title-area">
    <div class="service-page-title">
        <div class="container">
            <div class="page-title-content">
                <h2>الخدمات</h2>
                <h6 class="mt-2">"نسعى من خلال "خدمات التنفيذيين" إلى مساعدة زوار المنصة من الأفراد والشركات في الوصول
                    إلى مزودي الخدمات ذات العلاقة بالقيادة التنفيذية</h6>
            </div>
        </div>
    </div>
</div>

<section class="features-area ptb-100 bg-f4f6fc">
    <div class="container max-width-1290">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of serviceListItems | paginate : {
                itemsPerPage: itemPerPage,
                currentPage: pageNumber,
                totalItems: totalItemCount
              }">
                <div class="features-box-one wow fadeInUp">
                    <div class="img-back"
                        [style.backgroundImage]="'url(https://saudiceos.com'+ item.imageUrl +')'">
                        <div class="overlay">
                            <div class="overlay-content">
                                <h3>{{item.name}}</h3>
                                <div class="service-link d-flex flex-column">
                                    <ul class="list-unstyled px-0">
                                        <li *ngFor="let linkName of item.servicesList">
                                            <a routerLink="/service/{{linkName.id}}" class="mb-2">{{linkName.title}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <pagination-controls class="pagination-area" previousLabel="السابق" nextLabel="التالى"
                        (pageChange)="changePage((pageNumber = $event))">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
